<p *ngIf="show">No activities to track! Start by adding one</p>
<div style="position: relative; left: 0;" >
  <ol style="list-style: none; padding: 0" >
    <li *ngFor="let el of colr">
      <input type="checkbox" name={{el}}>
      <label for={{el}}>{{el}}</label>
    </li>
  </ol>
</div>
<input #element [(ngModel)]="element">
<button (click)="onClick(element.value)">Add an Activity </button>
<button>Clear All</button>
